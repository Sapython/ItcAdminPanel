<div class="grid-item">
    <div class="card-container">
        <div class="img-outer">
            <img [src]="image" alt="">
        </div>
        <h3 class="Lato600 fs-18 pt-2">{{name}}</h3>
        <p>{{address}}</p>
        <div class="card-footer">
            <div class="card-footer-btns">
                <div (click)="editBlog()"><i class="fa-sharp fa-solid fa-pen-to-square edit"></i></div>
                <div><mat-slide-toggle [checked]="enabled"></mat-slide-toggle></div>
                <div (click)="onDelete()"><i class="fa-solid fa-trash-can trash"></i></div>
            </div>
        </div>
    </div>
</div>
