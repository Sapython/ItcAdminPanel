<div class="grid-table">
  <button mat-stroked-button color="primary" (click)="addNewAgent()">
    Add New Driver
  </button>
  <table>
    <thead>
      <tr class="table-heading">
        <th>Driver</th>
        <th>Phone</th>
        <th>Vehicle Type</th>
        <th>Vehicle No.</th>
        <th>Last Booking</th>
        <th>No. of Bookings</th>
        <th>Total Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let driver of drivers">
        <td><img [src]="driver.image" alt="" /> {{ driver.name }}</td>
        <td><i class="fa-solid fa-phone"></i> {{ driver.phone }}</td>
        <td>
          <button class="orange-button">{{ driver.car }}</button>
        </td>
        <td>{{ driver.vehicleNo }}</td>
        <td>
          <button class="orange-button">{{ driver.lastBooking }}</button>
        </td>
        <td>{{ driver.noOfBookings }}</td>
        <td>
          <button class="green-button">{{ driver.totalAmount }}</button>
        </td>
        <td>
          <mat-slide-toggle></mat-slide-toggle>
          <button (click)="onDelete()" class="delete-btn">
            <i class="ri-delete-bin-line"></i>
          </button>
          <button (click)="driverInfo()" class="info-btn">
            <i class="ri-information-line"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
