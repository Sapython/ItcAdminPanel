<div class="blog-header">
  <h2>Blog Management</h2>
  <button (click)="addBlog()" mat-stroked-button color="primary"><mat-icon>add</mat-icon> Add New Blog</button>
</div>
<div class="grid-container">
  <ng-container *ngFor="let blog of blogs">
    <app-blog-card [blog]="blog"></app-blog-card>
  </ng-container>

</div>
<mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
</mat-paginator>
